name: ci

on:
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-versions: [ "3.8", "3.9", "3.10" ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-versions }}

    # TODO remove these steps if/when poetry is able to complete the install
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ lifewatch-pypam
      - name: test
        run:
          python -m pytest
    # ---------------

      # locally seeing issues with poetry install, but let's see how it goes on CI
      - uses: snok/install-poetry@v1
      - run: sudo apt-get install -y libsndfile1-dev
      - run: poetry install
      - run: PYTHONPATH=. poetry run pytest

keywords_vocabulary: GCMD Science Keywords
history: >-
  Original hybrid millidecade spectra were produced by the NOAA Northeast
  Fisheries Science Center.
source: >-
  Data analysis was performed using Python Passive Acoustic Monitoring (PyPAM)
  software, version {{PyPAM_version}}, to produce hybrid millidecade band (HMB)
  spectra of sound levels from oceanic audio recordings. Processing followed the
  methods defined in Martin et al. (2021a,b). Input wav data were computed to µPa,
  and power spectral density (PSD) levels were computed from 1-minute segments of
  audio data using Welch's method. By applying fast Fourier transform (FFT) with
  length equal to the sample rate, using Hann window and 50% overlap, PSD
  estimates (µPa^2/Hz) were computed with a frequency resolution of 1 Hz and a
  temporal resolution of 1 second. The 119 PSD estimates from each 1-minute
  segment were averaged, and the average spectrum for each minute was further
  processed to an HMB spectrum following Martin et al. (2021b).

title: >-
  Hybrid Millidecade Band Sound Pressure Levels Computed at 1 Minute Resolution
  from Oceanic Passive Acoustic Monitoring Recordings at site USTR01 in the Gulf
  of Maine, USA
summary: >-
  To understand natural and anthropogenic sound in the ocean, and to compare
  underwater soundscapes globally, standard methods of analysis must be applied
  to passive acoustic monitoring (PAM) data. Methods that balance constrained
  volume and adequate resolution of acoustic spectra have recently been
  published (Martin et al., 2021a,b). A community effort supported by NOAA, BOEM,
  U.S. Navy, and ONR was initiated to apply these methods to PAM datasets from
  around the world. This record represents the hybrid millidecade band (HMB)
  spectra of sound levels derived from calibrated PAM data.
conventions: COARDS, CF-1.6, ACDD-1.3
keywords: >-
  oceans, ocean acoustics, ambient noise, intensity, marine environment

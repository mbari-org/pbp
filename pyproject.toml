[tool.poetry]
name = "pypam-based-processing"
version = "0.1.0"
description = ""
authors = ["Carlos Rueda <carueda@mbari.org>"]

[tool.black]
line-length = 90

[tool.ruff]
line-length = 90
exclude = [
  "virtenv/**"
]

# TODO remove this when lifewatch-pypam is published
[[tool.poetry.source]]
name = "test.pypi"
url = "https://test.pypi.org/simple/"
secondary = false  # "Any package source not marked as secondary will take precedence over PyPI."

[tool.poetry.dependencies]
python = ">=3.8.1,<=3.10"
dataclasses-json = '0.5.7'
json-lines = "0.5.0"
marshmallow = "3.19.0"

# Note: commenting out the following as `poetry install` fails with:
#  "Unable to find installation candidates for cffi (1.15.1)"
#lifewatch-pypam = "*"
#soundfile = "0.12.1"

[tool.poetry.dev-dependencies]
mypy = "1.0.1"
ruff = "0.0.252"
ufmt = "2.0.1"
pylint = "2.16.2"
pytest = "7.2.1"
syrupy = "4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
